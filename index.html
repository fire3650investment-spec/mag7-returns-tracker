<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>美股七巨頭單月報酬追蹤</title>
  <!-- 使用 Chart.js CDN（UMD 版本，無須 React / Babel） -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 20px; font-family: ui-sans-serif, system-ui, "Noto Sans TC", Arial, sans-serif; }
    h1 { margin-bottom: 12px; }
    .row { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; margin-bottom: 12px; }
    label { font-weight: 600; }
    select, button { padding: 8px 10px; font-size: 14px; }
    #status { min-height: 1.5em; margin: 8px 0 16px; color: #666; }
    #status.ok { color: #0a7b58; }
    #status.error { color: #b00020; }
    canvas { max-width: 100%; height: 440px; }
    .note { font-size: 12px; color: #888; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>美股七巨頭單月報酬追蹤</h1>

  <div class="row">
    <label for="yearSelect">年份</label>
    <select id="yearSelect"></select>

    <label for="monthSelect">月份</label>
    <select id="monthSelect"></select>

    <button id="runBtn" type="button">查詢</button>
  </div>

  <div id="status">請選擇年份與月份後按「查詢」。</div>

  <canvas id="chart"></canvas>
  <div class="note">提示：先以 DEMO 資料繪圖確認畫面正常；欲接真實 API，請見程式內註解。</div>

  <!-- 不用 type="module"，避免模組載入問題；把腳本放在 body 末端確保 DOM 已就緒 -->
  <script>
    // ========= 基本設定 =========
    const DEMO_MODE = true; // ✅ 先用假資料跑畫面；接 API 時改成 false，並實作 fetchStock()
    const TICKERS = ["AAPL","MSFT","GOOGL","AMZN","NVDA","TSLA","META"];

    const yearSelect = document.getElementById("yearSelect");
    const monthSelect = document.getElementById("monthSelect");
    const runBtn = document.getElementById("runBtn");
    const statusEl = document.getElementById("status");
    const chartEl = document.getElementById("chart");

    // ========= UI 初始化 =========
    (function initUI(){
      const now = new Date();
      const thisYear = now.getUTCFullYear();
      // 年份：近 12 年
      for (let y = thisYear; y >= thisYear - 11; y--) {
        const opt = document.createElement("option");
        opt.value = String(y);
        opt.textContent = String(y);
        yearSelect.appendChild(opt);
      }
      // 月份：01~12
      for (let m = 1; m <= 12; m++) {
        const opt = document.createElement("option");
        opt.value = String(m).padStart(2, "0");
        opt.textContent = String(m);
        monthSelect.appendChild(opt);
      }
      // 預設：上個月
      const prev = new Date(Date.UTC(thisYear, now.getUTCMonth() - 1, 1));
      yearSelect.value = String(prev.getUTCFullYear());
      monthSelect.value = String(prev.getUTCMonth() + 1).padStart(2, "0");
    })();

    // ========= 日期工具（避免 '2025-9-1' 解析歧義） =========
    function ymdUTC(year, month /*1-12*/, day) {
      return new Date(Date.UTC(year, month - 1, day));
    }
    function getMonthRangeISO(year, month /*"01"~"12"*/) {
      const y = Number(year);
      const m = Number(month);
      const start = ymdUTC(y, m, 1);
      const end = ymdUTC(y, m + 1, 1); // 自動處理跨年
      return {
        startISO: start.toISOString().slice(0, 10),
        endISO: end.toISOString().slice(0, 10)
      };
    }

    // ========= 取得單檔股票月初/月底收盤（請在這裡接你的 API） =========
    async function fetchStock(ticker, startISO, endISO) {
      if (DEMO_MODE) {
        // 產生穩定假資料（方便先看畫面）
        const seed = Array.from(ticker + startISO).reduce((s, c) => s + c.charCodeAt(0), 0);
        const base = 120 + (seed % 80);                // 120~199
        const pct = ((seed % 21) - 10) / 100;          // -10% ~ +10%
        return { ticker, startClose: base, endClose: base * (1 + pct), pct };
      }

      // --- 實作你自己的 API ---
      // 例：以你自建的 proxy 取某 API 的月初/月底收盤價
      // const url = `https://your-proxy.example.com/price-range?ticker=${encodeURIComponent(ticker)}&start=${startISO}&end=${endISO}`;
      // const res = await fetch(url, { headers: { 'Authorization': `Bearer ${YOUR_TOKEN}` }});
      // if (!res.ok) throw new Error(`${ticker} HTTP ${res.status}`);
      // const data = await res.json();
      // const pct = (data.endClose - data.startClose) / data.startClose;
      // return { ticker, startClose: data.startClose, endClose: data.endClose, pct };

      throw new Error("請先將 DEMO_MODE 設為 true，或實作 fetchStock() 的 API 取價邏輯。");
    }

    // ========= 批次查詢（含簡單節流與重試） =========
    async function fetchAllWithThrottle(tickers, startISO, endISO) {
      const out = [];
      for (const t of tickers) {
        let tries = 0;
        while (tries < 3) {
          try {
            if (tries === 0) await new Promise(r => setTimeout(r, 200)); // 簡單節流
            const row = await fetchStock(t, startISO, endISO);
            out.push(row);
            break;
          } catch (e) {
            tries++;
            if (tries >= 3) throw new Error(`${t} 查詢失敗：${e.message}`);
            await new Promise(r => setTimeout(r, 500 * tries));
          }
        }
      }
      return out;
    }

    // ========= Chart.js 繪圖 =========
    let chart;
    function renderChart(items, label) {
      const labels = items.map(d => d.ticker);
      const data = items.map(d => Number((d.pct * 100).toFixed(2)));

      if (chart) chart.destroy();

      const ctx = chartEl.getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{ label, data }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              ticks: { callback: (v) => `${v}%` }
            }
          },
          plugins: {
            tooltip: {
              callbacks: { label: (ctx) => `${ctx.parsed.y}%` }
            },
            legend: { display: true }
          }
        }
      });
    }

    // ========= 事件：查詢 =========
    runBtn.addEventListener("click", async () => {
      const year = yearSelect.value;
      const month = monthSelect.value;
      const { startISO, endISO } = getMonthRangeISO(year, month);

      statusEl.className = "";
      statusEl.textContent = `查詢中… (${startISO} ~ ${endISO})`;

      try {
        const rows = await fetchAllWithThrottle(TICKERS, startISO, endISO);
        rows.sort((a, b) => a.ticker.localeCompare(b.ticker));
        renderChart(rows, `${year}/${month} 單月報酬`);
        statusEl.className = "ok";
        statusEl.textContent = "完成";
      } catch (err) {
        console.error(err);
        statusEl.className = "error";
        statusEl.textContent = `查詢失敗：${err.message}`;
      }
    });
  </script>
</body>
</html>
