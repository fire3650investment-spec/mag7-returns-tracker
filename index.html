<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>美股七巨頭單月報酬追蹤</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <!-- Chart.js CDN（HTTPS，避免混合內容） -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: ui-sans-serif, system-ui, "Noto Sans TC", Arial, sans-serif; margin: 20px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    label { font-weight: 600; }
    select, button { padding: 8px 10px; font-size: 14px; }
    #status { margin-top: 10px; min-height: 1.5em; color: #666; }
    #status.error { color: #b00020; }
    #status.ok { color: #0b7; }
    canvas { max-width: 100%; height: 420px; }
  </style>
</head>
<body>
  <h1>美股七巨頭單月報酬追蹤</h1>

  <div class="row">
    <label for="yearSelect">年份</label>
    <select id="yearSelect"></select>

    <label for="monthSelect">月份</label>
    <select id="monthSelect">
      <!-- 1~12 月 -->
    </select>

    <button id="runBtn" type="button">查詢</button>
  </div>

  <div id="status">請選擇年份與月份，然後按「查詢」。</div>

  <canvas id="chart"></canvas>

  <script type="module">
    // ===== 基本設定 =====
    const DEMO_MODE = true; // 若沒有可用 API，先設 true 看畫面。要接 API 改成 false。
    const TICKERS = ["AAPL","MSFT","GOOGL","AMZN","NVDA","TSLA","META"]; // 正確代碼
    const yearSelect = document.getElementById("yearSelect");
    const monthSelect = document.getElementById("monthSelect");
    const runBtn = document.getElementById("runBtn");
    const statusEl = document.getElementById("status");
    const chartEl = document.getElementById("chart");

    // ===== UI 初始化 =====
    (function initUI(){
      const now = new Date();
      const thisYear = now.getUTCFullYear();
      for(let y = thisYear; y >= thisYear - 10; y--){
        const opt = document.createElement("option");
        opt.value = String(y);
        opt.textContent = String(y);
        yearSelect.appendChild(opt);
      }
      for(let m = 1; m <= 12; m++){
        const opt = document.createElement("option");
        opt.value = String(m).padStart(2, "0");
        opt.textContent = `${m}`;
        monthSelect.appendChild(opt);
      }
      // 預設為上個月
      const prev = new Date(Date.UTC(thisYear, now.getUTCMonth() - 1, 1));
      yearSelect.value = String(prev.getUTCFullYear());
      monthSelect.value = String(prev.getUTCMonth() + 1).padStart(2, "0");
    })();

    // ===== 工具：安全建立 ISO 日期（避免 2025-9-1 這種） =====
    function ymdUTC(year, month/*1-12*/, day){
      return new Date(Date.UTC(year, month - 1, day));
    }
    // 取得月份起訖（半開區間）
    function getMonthRangeISO(year, month){ // month: "01" ~ "12"
      const y = Number(year);
      const m = Number(month);
      const start = ymdUTC(y, m, 1);
      const end = ymdUTC(y, m + 1, 1); // 自動跨年
      return {
        startISO: start.toISOString().slice(0,10), // YYYY-MM-DD
        endISO: end.toISOString().slice(0,10)
      };
    }

    // ===== 模擬／實際取價 =====
    async function fetchStock(ticker, startISO, endISO){
      if (DEMO_MODE){
        // 產生穩定的假資料：開盤/收盤
        // 報酬率大約 -10% ~ +10%
        const seed = Array.from(ticker).reduce((s,c)=>s+c.charCodeAt(0),0) + Number(startISO.slice(8,10));
        const rng = Math.sin(seed) * 10000;
        const base = 100 + Math.abs(rng % 100); // 100~200
        const pct = ((rng % 21) - 10) / 100;    // -0.10 ~ +0.10
        return {
          ticker,
          startClose: base,
          endClose: base * (1 + pct),
          pct
        };
      }

      // ===== 這裡換成你的 API / 後端 proxy =====
      // 範例（請自行替換為可用服務）：
      // const url = `https://your-proxy.example.com/price-range?ticker=${encodeURIComponent(ticker)}&start=${startISO}&end=${endISO}`;
      // const res = await fetch(url, { headers: { 'Authorization': `Bearer ${YOUR_TOKEN}` }});
      // if(!res.ok) throw new Error(`${ticker} HTTP ${res.status}`);
      // const data = await res.json();
      // return { ticker, startClose: data.startClose, endClose: data.endClose, pct: (data.endClose - data.startClose)/data.startClose };

      throw new Error("請將 DEMO_MODE 設為 true，或實作你自己的 API 取價邏輯。");
    }

    // ===== 批次查詢（含簡單節流/重試） =====
    async function fetchAllWithThrottle(tickers, startISO, endISO){
      const results = [];
      for (const t of tickers){
        let attempt = 0, ok = false;
        while(attempt < 3 && !ok){
          try{
            // 簡單節流：每支等待 250ms，避免 API 速率限制
            if (attempt === 0) await new Promise(r=>setTimeout(r, 250));
            const r = await fetchStock(t, startISO, endISO);
            results.push(r);
            ok = true;
          }catch(err){
            attempt++;
            if (attempt >= 3) {
              throw new Error(`${t} 查詢失敗：${err.message}`);
            }
            await new Promise(r=>setTimeout(r, 500 * attempt));
          }
        }
      }
      return results;
    }

    // ===== Chart.js 繪圖 =====
    let chart;
    function renderChart(items, label){
      const labels = items.map(d=>d.ticker);
      const data = items.map(d=>Number((d.pct*100).toFixed(2)));
      if (chart){ chart.destroy(); }
      chart = new Chart(chartEl.getContext('2d'), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label,
            data
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { ticks: { callback: v => `${v}%` } }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: (ctx)=> `${ctx.parsed.y}%`
              }
            }
          }
        }
      });
    }

    // ===== 事件：查詢 =====
    runBtn.addEventListener("click", async ()=>{
      const year = yearSelect.value;
      const month = monthSelect.value;
      const { startISO, endISO } = getMonthRangeISO(year, month);
      statusEl.className = "";
      statusEl.textContent = `查詢中… (${startISO} ~ ${endISO})`;

      try{
        const rows = await fetchAllWithThrottle(TICKERS, startISO, endISO);
        // 單月報酬 = (月末收盤 - 月初收盤) / 月初收盤
        rows.sort((a,b)=>a.ticker.localeCompare(b.ticker));
        renderChart(rows, `${year}/${month} 單月報酬`);
        statusEl.className = "ok";
        statusEl.textContent = "完成";
      }catch(err){
        console.error(err);
        statusEl.className = "error";
        statusEl.textContent = `查詢失敗：${err.message}`;
      }
    });
  </script>
</body>
</html>
